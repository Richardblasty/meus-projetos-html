<!DOCTYPE html>
<html>
<head>
<style>
  .botao {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Transição suave */
  }

  .botao:hover {
    background-color: #3e8e41;
  }
</style>
</head>
<body>

<button class="botao">Botão Hover</button>

</body>
</html>
